<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1017b56018.js" crossorigin="anonymous"></script>
    <title>Action Button | Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action" onclick="actionToggle();">
        <span>+</span>
        <ul>
            <li><i class="fab fa-facebook-f"></i>Share on Facebook</li>
            <li><i class="fab fa-twitter"></i>Share on Twitter</li>
            <li><i class="fab fa-instagram"></i>Share on Instagram</li>
            <li><i class="fab fa-pinterest-p"></i>Share on Pinterest</li>
            <li><i class="fab fa-linkedin-in"></i>Share on LinkedIn</li>
        </ul>
    </div>

    <script type="text/javascript">
        function actionToggle(){
            var action = document.querySelector('.action');
            action.classList.toggle('active')
        }
    </script>
</body>
</html>
